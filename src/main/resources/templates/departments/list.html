<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<title>Departments</title>
</head>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<h1>Departments</h1>
	<a href="/departments/create">Create New Department</a>
	<table id="departmentTable">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="department : ${departments}">
				<td th:text="${department.did}"></td>
				<td th:text="${department.dname}"></td>
				<td>
					<form th:action="@{/departments/{id}/delete(id=${department.did})}"
						method="post" style="display: inline;">
						<button id="deleteButton-[[${department.did}]]" type="submit">Delete</button>
					</form></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
