<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Create Employee</title>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <h1>Create Employee</h1>
    <form action="#" th:action="@{/employees/create}" th:object="${employee}" method="post">
    <label for="ename">Name:</label>
    <input type="text" id="ename" th:field="*{ename}" required />

    <label for="eage">Age:</label>
    <input type="number" id="eage" th:field="*{eage}" required />

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />

    <label for="esalary">Salary:</label>
    <input type="number" step="0.01" id="esalary" th:field="*{esalary}" required />

    <label for="departmentId">Department:</label>
    <select id="departmentId" th:field="*{departmentId}" required >
        <option th:each="department : ${departments}" th:value="${department.did}" th:text="${department.dname}"></option>
    </select>
    <input type="submit" value="Create" />
</form>

    <a href="/employees">Back to list</a>
</body>
</html>
