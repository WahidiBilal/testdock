<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<title>Employees</title>
</head>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<h1>Employees</h1>
	<a href="/employees/create">Create New Employee</a>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Age</th>
				<th>Email</th>
				<th>Salary</th>
				<th>Department</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${employees}">
				<td th:text="${employee.eid}"></td>
				<td th:text="${employee.ename}"></td>
				<td th:text="${employee.eage}"></td>
				<td th:text="${employee.email}"></td>
				<td th:text="${employee.esalary}"></td>
				<td th:text="${employee.departmentId}"></td>
				<td>
					<form th:action="@{/employees/{id}/delete(id=${employee.eid})}" method="post" style="display: inline;">
    				<button type="submit">Delete</button>
				</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
